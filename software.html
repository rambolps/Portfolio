<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/images/favicon.jpg">
  <link rel="stylesheet" href="styles.css">
  <script src="app.js"></script>
  <script src="components/nav.js" type="text/javascript" defer></script>
  <script src="components/project.js" type="text/javascript" defer></script>
  <script src="components/footer.js" type="text/javascript" defer></script>
  <title>Rambolps</title>
</head>

<body>
  <nav-component page="software"></nav-component>
  <section class="section">
    <h1 class="title">
      Software Projects
    </h1>
  </section>

  <section class="section">
    <div class="
    fixed-grid 
    has-1-cols-mobile
    has-2-cols-tablet
    has-3-cols-desktop
    has-4-cols-widescreen
    has-5-cols-fullhd
    ">
      <div class="grid">
        <div class="cell">
          <project-component title="Fencing Calculator" img="images/fc screen.PNG"
          desc="This is a website for calculating a fences aproximate material cost"
          link="https://github.com/rambolps/Fencing-Calculator"></project-component>
        </div>
        <div class="cell">
          <project-component title="Pocket Saver" img="images/ps screen.jpg"
          desc="This is an Android app for helping people decide whether or not to buy an item"
          link="https://github.com/rambolps/Pocket-Saver"></project-component>
        </div>
        <div class="cell">
          <project-component title="Dorian Gray: The Game" img="images/dg screen.PNG"
          desc="This is a HTML5/OpenGL Unity3D RPG game, where you play through the story of Dorian Gray"
          link="https://github.com/rambolps/Dorian-Gray-The-Game"></project-component>
        </div>
        <div class="cell">
          <project-component title="Donald Trump Discord Bot" img="images/dtb info.PNG"
          desc="This is a NodeJS Discord Bot designed to emulate Donald Trump"
          link="https://github.com/rambolps/Donald-Trump-Discord-Bot"></project-component>
        </div>
        <div class="cell">
          <project-component title="Progressive Taxation Calculator" img="images/ScreenTax.PNG"
          desc="Pyhton program to calculate then report income tax in Canada"
          link="https://github.com/rambolps/Progressive-Taxation"></project-component>
        </div>
        <div class="cell">
          <project-component title="CRA Ivestment Information" img="images/investicon.jpg"
          desc="Learn about the CRA's Investment Rules"
          link="https://github.com/rambolps/Investment-Taxation"></project-component>
        </div>
      </div>

    </div>
  </section>
  
</body>
<footer-component></footer-component>

</html>
